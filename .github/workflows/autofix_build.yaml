name: autofix and build

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  push:

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix_and_build:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/nitic-robot-club/natto_library:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref || github.ref_name }}

      - name: Set git config
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Run clang-format
        run: |
          find src -regex '.*\.\(cpp\|hpp\|h\)' -exec clang-format -i {} +

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git config --global --add safe.directory /__w/natto_library/natto_library

          if ! git diff --quiet; then
            git add -u
            git commit -m "style(clang-format): autofix" || true
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.head_ref || github.ref_name }}
          else
            echo "No changes to commit."
          fi

      - name: Build test
        run: |
          . /opt/ros/humble/setup.sh
          colcon build --symlink-install
