name: CI + Autofix

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  # ----------------------------
  # 1. CIジョブ（安全：外部PRも動作）
  # ----------------------------
  build_test:
    name: Build and Test
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/nitic-robot-club/natto_library:latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build project
        run: |
          . /opt/ros/humble/setup.sh
          colcon build --symlink-install

      - name: Run tests
        run: |
          . install/setup.sh
          colcon test --event-handlers console_direct+

  # ----------------------------
  # 2. autofixジョブ（安全に限定）
  # ----------------------------
  autofix:
    name: Auto format (clang-format)
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/nitic-robot-club/natto_library:latest
    # pull_request_target でのみ実行
    if: github.event_name == 'pull_request_target'
    permissions:
      contents: write
    steps:
      - name: Checkout PR head safely
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.PAT_TOKEN }}

      - name: Run clang-format
        run: |
          find src -regex '.*\.\(cpp\|hpp\|h\)' -exec clang-format -i {} +

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Auto-fix: applied clang-format"
            git push
          fi
